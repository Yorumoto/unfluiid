[colors]
; background = #282A2E
background = #00FFFFFF
background-alt = #373B41
foreground = #C5C8C6
primary = #FFFFFF00
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/tray]
width = 100%
height = 12pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000
bottom = true

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-right = xwindow

tray-position = right

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xwindow]
type = internal/xwindow

label = %name%
label-foreground = ${colors.background}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
